
<!DOCTYPE html>

    <title>Feet to Yards</title>

<body>

   <table borders="2" cellpadding="10" cellspacing="0">
   <div>
    <form>
        <h1> CONVERTER </h1>
        <header>

            <input type="text" id="feets" name="feets" required minlength="5" maxlength="8" size="10">
            <label for="feet">YARDS:</label>

            <input type="button"  id="bntcompute"> Convert</button>
            <button type="reset">CLEAR</button>
        <p> 1 feet = 0.333333 yards</p>

        </header> 
        
    </form>
